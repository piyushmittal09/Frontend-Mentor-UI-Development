<!DOCTYPE html>
<html lang="en">
<head>
	<title>Banana The Game</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="banana-game.css">
</head>

<body>
	<header>
	</header>
	
	<main>
	<div class="view">
		<h1>Count the bananas</h1>
		<h2 id="count-el">0</h2>
		<div class="bananas">
		<img class="banana1" src="banana1.jpg" alt="banana-image">
		<img class="banana2" src="banana2.jpg" alt="banana-image">
		<img class="banana3" src="banana3.jpg" alt="banana-image">
		<img class="banana4" src="banana4.jpg" alt="banana-image">
		<img class="banana5" src="banana5.jpg" alt="banana-image">
		</div>
		<div class="bananas2">
		<img class="banana6" src="banana6.jpg" alt="banana-image">
		<img class="banana7" src="banana7.jpg" alt="banana-image">
		</div>
		<button class="btn1" onclick="increment()">Increment</button>
		<button class="btn2" onclick="decrement()">Decrement</button>
		<button class="btn3" onclick="save()">Save</button>
		<button class="btn4" onclick="newGame()">New Game</button>
		<p class="message-el"></p>
		</div>
	</main>
	
	<footer>
	</footer>
	
	<script src="banana-game.js"></script>
</body>
</html>
