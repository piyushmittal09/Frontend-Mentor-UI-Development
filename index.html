<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	<style>
			
			h1{
				color: #eee;
				text-shadow: 0px 0px 10px white;
			}
			body{
				text-align: center;
				padding: 10px 10px 10px 10px;
				background-color: #e6e6ea;
				cursor: pointer;
				
			}
			.card{
				display: flex;
				justify-content: center;
				text-align: center;
				margin: 60px auto auto auto;
				background-color: #111111;
				width: 350px;
				height: 450px;
				box-shadow: 0px 0px 30px #111111;
				cursor: pointer;
				
			}
			.input1{
				display: block;
				margin: 60px auto auto auto;
				width: 90%;
				height: 30px;
				border: none;
				border-radius: 3px;
				padding: 10px 10px 10px 10px;
				font-size: 15px;
			}
			.submit{
				margin: 25px auto auto auto;
				width: 100px;
				height: 40px;
				padding: 10px 10px 10px 10px;
				font-size: 12px;
				
			}
			.input2{
				display: block;
				margin: 25px auto auto auto;
				width: 90%;
				height: 30px;
				border: none;
				border-radius: 3px;
				padding: 10px 10px 10px 10px;
				font-size: 15px;
			}
			.input3{
				display: block;
				margin: 25px auto auto auto;
				width: 90%;
				height: 30px;
				border: none;
				border-radius: 3px;
				padding: 10px 10px 10px 10px;
				font-size: 15px;
			}
			form{
				width: 90%;
			}
			
			
			@media only screen and (max-width:360px){
			
				.card{
					margin-top: auto;
					margin-right: auto;
					margin-bottom: auto;
					margin-left: auto;
					
					width: 275px;
					height: 450px;
					border-radius: 15px;
				}
			h1{
				color: #eee;
				text-shadow: 0px 0px 10px white;
			}
			
				body{
					padding: 10px 10px 10px 10px;
				}
				.input1{
					font-size: 12px;
					padding: 10px 5px 10px 10px;
				}
				.input2{
					font-size: 12px;
					padding: 10px 5px 10px 10px;
				}
				.input3{
					font-size: 12px;
					padding: 10px 5px 10px 10px;
				}
				.submit{
					background-color: black;
					color: white;
					width: 100px;
					height: 50px;
					padding: 6px 6px 6px 6px;
					font-size: 12px;
				}
			
				.submit:hover{
					background-color: #dddddd;
					color: black;
					border: none;
					box-shadow: 0px 0px 3px #dddddd;
					cursor: pointer;
				}
			}
			
			
			@media only screen and (min-width:768px){
			
				body{
					margin: 100px 10px 100px 10px;
					width: 100%;
					height: 100%;
				}
				.card{
					width: 400px;
					height: 475px;
					cursor: pointer;
					border-radius: 15px;			

				}
				h1{
					color: #eee;
					text-shadow: 0px 0px 10px white;
				}
				.input1{
					font-size: 16px;
					padding: 10px 5px 10px 10px;
				}
				.input2{
					font-size: 16px;
					padding: 10px 5px 10px 10px;
				}
				.input3{
					font-size: 16px;
					padding: 10px 5px 10px 10px;
				}
				.submit{
					background-color: black;
					color: white;
					width: 120px;
					height: 50px;
					padding: 6px 6px 6px 6px;
					font-size: 16px;
				}
			
				.submit:hover{
					background-color: #dddddd;
					color: black;
					border: none;
					box-shadow: 0px 0px 3px #dddddd;
					cursor: pointer;
				}
				.card:hover{
					box-shadow: 0px 0px 10px black;
				}
				.fa-facebook{
					background: #222;
					color: white;
					width: 25px;
					padding: 15px;
					font-size: 20px;
					text-align: center;
					margin: 5px 5px;
					border-radius: 50%;
				}
				.fa-instagram{
					background: #222;
					color: white;
					width: 25px;
					padding: 15px;
					font-size: 20px;
					text-align: center;
					margin: 5px 5px;
					border-radius: 50%;
				}
				.fa-google{
					background: #222;
					color: white;
					width: 25px;
					padding: 15px;
					font-size: 20px;
					text-align: center;
					margin: 5px 5px;
					border-radius: 50%;
				}
			}
			
	</style>
		
		<div class="card">
			<form>
			<h1>Sign Up</h1>
			<input class="input1" type="email" placeholder="enter email address" required>
			<input class="input2" type="text" placeholder="enter username" required>
			<input class="input3" type="password" placeholder="enter password" required>
			
			<input class="submit" type="submit" value="create account"></br></br>
					
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-instagram"></a>
			<a href="#" class="fa fa-google"></a>
			
			</form>
		</div>
		</body>
</html>
