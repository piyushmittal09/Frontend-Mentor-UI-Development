<!DOCTYPE html>
<html lang="en">
<head>
	<title>Js Operators</title>
	<meta charset="UTF-8">
	<meta name="description" content="">

<script>


	// Javascript Operators
	
	
	//1/Arithmetic Operators + - * /
	
	
	const a = 99 + 1;
	console.log(a);
	
	const b = 100 - 1;
	console.log(b);
	
	const c = 25 * 5;
	console.log(c);
	
	const d = 1000 / 100;
	console.log(d);
	
	
	//2/Assignment Operators = += -= *= /=
	
	let e = "a";
	console.log(e);
	
	let f = 99;
	let g = 1;
	console.log(f += g);
	
	let h = 100;
	let i = 1;
	console.log(h -= i);
	
	let j = 25;
	let k = 5;
	console.log(j *= k);
	
	let l = 1000;
	let m = 100;
	console.log(l /= m);

// We cannot directly add one variable with it but we can multiply two variables and use this in funtions ex - x = x + 1 OR x += 1

	
	//3/Comparison Operators
	
	let doubleEqual = 20 == 20;
	console.log(doubleEqual);
	
	let string = 20 == "20";
	console.log(string);
	
	let wrong = 20 == 19;
	console.log(wrong);
	
	let tripleEqual = 20 === 20;
	console.log(tripleEqual);
	
	let string2 = 20 === "20";
	console.log(string2);
	
	// It compare the value as well as the type between them unlike double equals
	
	let notEqual = 20 != 19;
	console.log(notEqual);
	
	let notString = "20" != 20;
	console.log(notString);
	
	let falseString = "40" != 40;
	console.log(falseString);
	
	let doubleNotEqual = "20" !== 20;  //This compares value and type as well
	console.log(doubleNotEqual);
	
	let greaterThan = 20 > 19;
	console.log(greaterThan);
	
	let smallerThan = 20 < 19;
	console.log(smallerThan);
	
	let greaterEqual = 20 >= 19;
	console.log(greaterEqual);
	
	let smallerEqual = 20 <= 19;
	console.log(smallerEqual);
	
	// Logical Operators  && || !
	
	
	let value1 = 20;
	let value2 = 20;  
	let value3 = 19;
	let value4 = 19;
	
	console.log(value1 === value2 && value3 === value4); // In && both sides have to be true to get true
	
	let result1 = 12;
	let result2 = 13;
	let result3 = 20;
	let result4 = 20;
	
	console.log(result1 === result2 || result3 === result4);  // In this || only one side need to be true to get true
	
	
	let value5 = !true;
	let value6 = true;
	
	console.log (value5 === value6);  // It makes boolean value opposite
	
	
</script>
</html>
